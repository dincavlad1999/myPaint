<div class="Features">
    <div class="header">Features</div>
    <p class="line-color">  
        <label for="line_color">Line color:</label>
        <input type="color" id="line_color" value="#000000">
    </p>
    <p id="line-width">
        <label for="line_width">Line width(px):</label>
        <select id="line_width">
            <option selected>1</option>
            <option>3</option>
            <option>5</option>
            <option>8</option>
          </select>  
    </p>
    <p class="background-color">
        <label for="background_color">Background color:</label>
        <input type="color" id="background_color" value="#ffffff">  
    </p>
    <p><button type="button" id="date-figuri">Date figuri</button></p>
</div>
